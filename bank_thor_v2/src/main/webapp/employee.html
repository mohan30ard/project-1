<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>EmployeeLogin</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Welcome to Employee Login</h1>
        <p class="lead"></p>
        <hr class="my-4">
        <p>Please Enter Login Details</p>
    </div>
    <div class="container">
        <form action="employee" method="get">
            <label>EmployeeId</label>
            <input class="form-control" type="text" name="userid" placeholder="ENTER EMPID">
            <label>Password</label>
            <input class="form-control" type="password" name="password" placeholder="ENTER PASSWORD"><br>
            <input type="checkbox" required> confirms details <br>
            <button class="btn btn-primary" type="submit" value="Login">Login</button><br><br>
        </form>
    </div>
</body>

</html>
