    <div class="container" style="margin-left:25%;padding:1px 16px;height:1000px;">
        
        <br><br><label>Enter UserId</label>
        <input class="form-control " type="text" id="userid" placeholder="thorragnor"><br>
        <input class="btn btn-primary" type="submit" value="Search" id="b1">&nbsp;&nbsp;&nbsp;&nbsp;
        <input class="btn btn-primary" type="button" value="Back" id="b2"><br>
        <div id="results">

        </div>

<script>
    b1.onclick = () => {
        let value = document.getElementById("userid").value;
        if (value === '' || value.length == 0) {
            alert("value is empty cannot continue the search");
            return;
        }//http://localhost:8080/bank_thor_v2/userid?userid=8977
        let url = "/bank_thor_v2/userid?userid=" + value;
        fetch(url)
            .then(response => response.json())
            .then(res => {
                let data = "<table class = 'table table-striped table-bordered'> <thead class='thead-dark'> <tr><th>Account Number</th><th>Name</th><th>Account Balance</th><th>PanCard</th><th>UserId</th></thead><tbody> "
                res.forEach(e => {
                    data = data + "<tr><td>" + e.accountNumber + "</td>";
                    data = data + "<td>" + e.name + "</td>";
                    data = data + "<td>" + e.openingBalance + "</td>";
                    data = data + "<td>" + e.panCard + "</td>";
                    data = data + "<td>" + e.userId1 + "</td></tr>";
                });
                data = data + "</tbody></table>"
                document.getElementById("results").innerHTML = data;
            })
    }
     document.getElementById("b2").onclick = function () {
            location.href = "http://localhost:8080/bank_thor_v2/index.html";
        };

</script>
