<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Forms</title>
</head>

<body>
    <div class="container">
        <br>
        <div class="border p-4">
            <h4>Welcome To Account Opening Page</h4>
            <div id="results">

            </div>
            <form method="POST" id="form2" action="create">
                <div class="form-group w-50">
                    <label>Enter Name</label> <input class="form-control " type="text" id="name" placeholder="thor">
                    <p style="color: red;" id="errorName"></p>
                    <label>Enter PanNumber</label> <input class="form-control " type="text" id="pancard"
                        placeholder="THORR1234R">
                    <p style="color: red;" id="errorPanCard"></p>
                    <label>Enter UserId</label> <input class="form-control " type="text" id="userid"
                        placeholder="thorragnor">
                    <p style="color: red;" id="errorUserId"></p>
                    <label>Enter OpeningBlance Amount</label> <input class="form-control " type="number"
                        id="openingbalance" placeholder="99999">
                    <p style="color: red;" id="errorOpeningBalance"></p>
                    <input class="btn btn-primary" type="submit" value="OpenAccount" id="create">
                </div>
            </form>
        </div>
    </div>
</body>
<script src="account.js">

</script>

</html>
